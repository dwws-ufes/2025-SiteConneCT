<!-- templates/register.html -->
{% extends "base.html" %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light navbar-connect-gray shadow-sm sticky-top mb-4">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('main.index') }}">
            <img src="{{ url_for('static', filename='img/logo_connect.png') }}" alt="Logo ConneCT" height="40">
        </a>
    </div>
</nav>

<div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Escolha seu tipo de cadastro</h3>
        <form method="POST">
            <div class="d-grid gap-3">
                <button type="submit" name="user_type" value="student" class="btn btn-primary btn-lg">
                    Sou Estudante
                </button>
                <button type="submit" name="user_type" value="professor" class="btn btn-outline-primary btn-lg">
                    Sou Professor
                </button>
            </div>
        </form>
        <p class="text-center mt-3">
            Já tem uma conta?
            <a href="{{ url_for('auth.login') }}" class="text-decoration-none text-primary">Faça login</a>
        </p>
    </div>
</div>
{% endblock %}
